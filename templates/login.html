<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <div class="w-full max-w-sm bg-slate-800 border border-slate-700 rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">
            Login
        </h2>

        {% if error %}
        <div class="mb-4 text-sm text-red-400 bg-red-900/30 border border-red-800 rounded-lg px-4 py-2">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-300 mb-1">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="admin">
            </div>

            <div>
                <label class="block text-sm text-slate-300 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="••••••••">
            </div>

            <button type="submit" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-medium
                py-2.5 rounded-lg transition duration-200">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-xs text-slate-500">
            © 2025 Student Dashboard
        </p>
    </div>

</body>

</html>
